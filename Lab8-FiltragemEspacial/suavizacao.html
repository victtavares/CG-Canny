<html>
	
	<head>
		<title>MATA65 - Computacao Grafica</title>
		<h1>Imagem Digital - Filtragem Espacial.</h1>
		<h3>Aplicando um filtro de suavizacao.</h3>
	</head>
	   
	<script id="suaviza-vs" type="x-shader/x-vertex">		
	
		varying vec2 vUv;			
		void main(void) {
			vUv = uv;
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
	</script>
	
	<script id="suaviza-fs" type="x-shader/x-fragment">
		precision mediump float;
		
		uniform sampler2D uSampler;
		uniform vec2 uPixelSize;
		varying vec2 vUv;
			
		void main(void) {	
			vec4 c = (	4.0*texture2D(uSampler, vUv) +
						2.0*texture2D(uSampler, vUv + vec2( -uPixelSize.x, 0.0)) +
						2.0*texture2D(uSampler, vUv + vec2(  uPixelSize.x, 0.0)) +
						2.0*texture2D(uSampler, vUv + vec2(  0.0, -uPixelSize.y)) +
						2.0*texture2D(uSampler, vUv + vec2(  0.0, uPixelSize.y)) +
						texture2D(uSampler, vUv + vec2(  uPixelSize.x,  uPixelSize.y)) +	   				
						texture2D(uSampler, vUv + vec2( -uPixelSize.x,  uPixelSize.y)) +   				
						texture2D(uSampler, vUv + vec2(  uPixelSize.x, -uPixelSize.y)) +	   				
						texture2D(uSampler, vUv + vec2( -uPixelSize.x, -uPixelSize.y))    				
					  ) / 16.0;

			gl_FragColor = c;
		}
	</script>
	
	<script type="text/javascript" src="../libs/three.js"></script>
	<script type="text/javascript" src="suavizacao.js"></script>
		
	<body onload="init();">
		<div id="WebGL-output" ></div>
	</body>
</html>
